<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Calculator Web by yoga</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="flex-column card">
      <div class="tampilan">
        <h1 id="tampilanangka">0</h1>
      </div>
      <div class="flex-row-card">
        <div class="tombol">1</div>
        <div class="tombol">2</div>
        <div class="tombol">3</div>
        <div class="tombol negative">-/+</div>
      </div>
      <div class="flex-row-card">
        <div class="tombol">4</div>
        <div class="tombol">5</div>
        <div class="tombol">6</div>
        <div class="tombol operator">-</div>
      </div>
      <div class="flex-row-card">
        <div class="tombol">7</div>
        <div class="tombol">8</div>
        <div class="tombol">9</div>
        <div class="tombol operator">+</div>
      </div>
      <div class="flex-row-card">
        <div class="tombol clear">Clr</div>
        <div class="tombol">0</div>
        <div class="tombol operator">*</div>
        <div class="tombol operator">/</div>
      </div>
      <div class="flex-row-card">
        <div class="tombol equal full">=</div>
      </div>
    </div>
    <script src="calculator.js"></script>
  </body>
</html>
